<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Reservation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>

  <div class="topnav" id="myTopnav">

    <div class="header-logo">
      <img alt="logo" src="./assets/img/Logo.png" />
    </div>

    <div class="main-navbar">
      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

  </div>


  <main>
    <div class="hero-section">

      <div class="hero-content">
        <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
        <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
          réservations... Places limitées !
        </p>

        <button class="btn-signup modal-btn">
          je m'inscris
        </button>

      </div>

      <div class="hero-img">
        <img src="./assets/img/bg_img.jpg" alt="img" />
      </div>

      <button class="btn-signup modal-btn">
        je m'inscris
      </button>

    </div>

    <div class="bground">
      <div class="content">
        <span class="close-btn close"></span>
        <div class="modal-body">
          <form id="form" action="index.html" method="get">

            <div class="formData">
              <label for="firstName">Prénom</label>
              <input class="text-control" type="text" id="firstName" name="_firstName"
                placeholder="Veuillez entrer votre prénom" />
            </div>

            <div class="formData">
              <label for="lastName">Nom</label>
              <input class="text-control" type="text" id="lastName" name="_lastName"
                placeholder="Veuillez entrer votre nom" />
            </div>

            <div class="formData">
              <label for="email">E-mail</label>
              <input class="text-control" type="text" id="email" name="_email"
                placeholder="Veuillez entrer votre adresse email" />
            </div>

            <div class="formData">
              <label for="birthdate">Date de naissance</label>
              <input class="text-control" type="date" id="birthdate" name="_birthdate" />
            </div>

            <div class="formData">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
              <input type="number" class="text-control" id="quantity" name="_quantity" value="0" min="0" max="99" />
            </div>

            <fieldset>
              <legend class="text-label">Quelles villes ?</legend>
              <div class="formData">
                <input class="checkbox-input" type="radio" id="location1" name="_location" value="New York" checked />
                <label class="checkbox-label" for="location1"><span class="checkbox-icon"></span>New York</label>

                <input class="checkbox-input" type="radio" id="location2" name="_location" value="San Francisco" />
                <label class="checkbox-label" for="location2"><span class="checkbox-icon"></span>San Francisco</label>

                <input class="checkbox-input" type="radio" id="location3" name="_location" value="Seattle" />
                <label class="checkbox-label" for="location3"><span class="checkbox-icon"></span>Seattle</label>

                <input class="checkbox-input" type="radio" id="location4" name="_location" value="Chicago" />
                <label class="checkbox-label" for="location4"><span class="checkbox-icon"></span>Chicago</label>

                <input class="checkbox-input" type="radio" id="location5" name="_location" value="Boston" />
                <label class="checkbox-label" for="location5"><span class="checkbox-icon"></span>Boston</label>

                <input class="checkbox-input" type="radio" id="location6" name="_location" value="Portland" />
                <label class="checkbox-label" for="location6"><span class="checkbox-icon"></span>Portland</label>
              </div>
            </fieldset>

            <div class="formData">
              <input class="checkbox-input" type="checkbox" id="agree" name="_agree" checked />
              <label class="checkbox2-label" for="agree"><span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>

              <input class="checkbox-input" type="checkbox" id="news" name="_news" />
              <label class="checkbox2-label" for="news"><span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
            </div>

            <input class="btn-submit" type="submit" value="C'est parti" />
          </form>
          <div class="confirmation">
            <h2 class="confirmation__content">
              Merci ! <br> Votre réservation a été reçue.
            </h2>
            <input class=" close-btn btn-submit" type="button" value="Ok" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
  </footer>
  <script src="js/utils/Reserve.js"></script>
  <script src="js/controller/modal.js"></script>
  <noscript>
    <h1>Vous devez activer javascript sur votre navigateur pour que ce site fonctionne correctement.</h1>
  </noscript>

</body>

</html>
